<div class="container" style="margin-bottom: 5rem;">
    <h2>{{ 'LOGIN' | translate }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="email">{{ 'EMAIL' | translate }}</label>
            <input type="email" class="form-control" id="email" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">{{ 'PASSWORD' | translate }}</label>
            <input type="password" class="form-control" id="password" formControlName="password" autocomplete="current-password" />
        </div>

        <button type="submit" class="btn imdb-color" [disabled]="loginForm.invalid">{{ 'LOGIN_BUTTON' | translate }}</button>

        <button (click)="loginWithGoogle()" style="margin-top: 10px;" type="button" class="login-with-google-btn">
            {{ 'LOGIN_WITH_GOOGLE' | translate }}
        </button>
    </form>
</div>
